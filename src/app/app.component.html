<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="user-data" formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input formControlName = 'username'
              type="text"
              id="username"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input [formControlName] = "'email'"
              type="text"
              id="email"
              class="form-control">
              <p class="help-block" *ngIf="signUpForm.get('userData.email').invalid && signUpForm.get('userData.email').touched"
              >Please Enter a valid email</p>
          </div>
        </div>
        
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input [formControlName] = "'gender'"
              type="radio"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <div *ngFor="let hobbyCntrl of signUpForm.get('hobbies')?.controls; 
            let i = index"
            class="form-group">
              <input class="form-control" type="text" [formControlName]="i">
          </div>
          <button (click)="onAddHobby()"
            type="button" class="btn btn-default">
              Add Hobby
          </button>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
